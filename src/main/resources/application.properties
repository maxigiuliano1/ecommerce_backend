spring.application.name=bestNutrition

#####         CONFIGURACION SWAGGER OPENAPI 3:
# Disabling the swagger-ui
springdoc.swagger-ui.enable=true
# Swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

######        CONEXION A BASE DE DATOS:
# URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC
# Nombre de usuario de la base de datos
spring.datasource.username=root
# Contrasena de la base de datos
spring.datasource.password=mysql
# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

######        CONFIGURACION HIBERNATE:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#####         CONFIGURACION JWT
app.jwtSecret=mySecretKey
app.jwtExpirationMs=86400000